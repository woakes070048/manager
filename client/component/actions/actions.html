<template name="componentActions">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    {{#each links}}
                        <a href="{{pathFor route}}" class="btn btn-{{type}} pull-right">
                            <i class="fa fa-{{icon}}"></i>
                            {{title}}
                        </a>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
