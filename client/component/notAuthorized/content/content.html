<template name="componentNotAuthorizedContent">
    <div class="content-wrapper">
        {{> componentHeader headerOptions}}
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-red"> 403</h2>
                <div class="error-content">
                    <h3><i class="fa fa-warning text-red"></i> Oops! Not authorized.</h3>
                    <p>
                        You are not authorized to access to this page.
                        Meanwhile, you may <a href="{{pathFor 'adminDashboard'}}">return to dashboard</a>.
                    </p>
                </div>
            </div>
        </section>
    </div>
</template>
