<template name="adminServiceTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{username}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Color</dt>
                    <dd>todo</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route=Route.SERVICE_EDIT id=_id}}
                    {{> adminServiceButtonRemove id=_id redirect=true}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
