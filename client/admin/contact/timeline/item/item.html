<template name="adminContactTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{firstName}} {{lastName}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                    <dt>Phone</dt>
                    <dd>{{phone}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <a href="{{pathFor 'adminContactEdit' id=_id}}" class="btn btn-primary btn-xs" id="edit">Edit</a>
                <a class="btn btn-danger btn-xs" id="remove">Delete</a>
            </div>
        </div>
    {{/with}}
</template>
