<template name="adminContactTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{firstName}} {{lastName}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                    <dt>Phone</dt>
                    <dd>{{phone}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route=Route.CONTACT_EDIT id=_id}}
                    {{> adminContactButtonRemove id=_id redirect=true}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
