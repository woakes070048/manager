<template name="adminWebsiteTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{name}}
            </h3>
            <div class="timeline-body">
                {{#prism language='javascript' class='line-numbers' details=details}}
                    {{json}}
                {{/prism}}
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route='adminWebsiteEdit' id=_id}}
                    {{> adminWebsiteButtonRemove id=_id redirect=true}}
                </span>
                <span class="spaced">
                    Valid HTTP status codes :
                    {{> adminWebsiteCodes validCodes=validCodes}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
