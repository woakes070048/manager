<template name="adminWebsiteTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{name}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Address</dt>
                    <dd>
                        <a href="{{address}}">{{address}}</a>
                    </dd>
                    <dt>Attempts</dt>
                    <dd>{{attempts}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route=Route.WEBSITE_EDIT id=_id}}
                    {{> adminWebsiteButtonRemove id=_id redirect=true}}
                </span>
                <span class="spaced">
                    Valid HTTP status codes :
                    {{> adminWebsiteCodes validCodes=validCodes}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
