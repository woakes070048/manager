<template name="adminAccountTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{name}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>NIC</dt>
                    <dd>{{nic}}</dd>
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route=Route.ACCOUNT_EDIT id=_id}}
                    {{> adminAccountButtonRemove id=_id redirect=true}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
