<template name="adminUserTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{#with profile}}
                    {{firstName}} {{lastName}}
                {{/with}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                    <dt>Phone</dt>
                    <dd>{{profile.phone}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route='adminUserEdit' id=_id}}
                    {{> adminUserButtonRemove id=_id redirect=true}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
