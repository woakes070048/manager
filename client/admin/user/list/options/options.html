<template name="adminUserListOptions">
    <div class="btn-group" role="group">
        {{> componentLinkShow route=Route.USER_SHOW id=_id}}
        {{> componentLinkEdit route=Route.USER_EDIT id=_id}}
        {{#if removable}}
            {{> adminUserButtonRemove id=_id}}
        {{/if}}
    </div>
</template>
