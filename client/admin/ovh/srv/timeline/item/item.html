<template name="adminServerTimelineItem">
    {{#with doc}}
        <div class="timeline-item">
            {{> componentTimelineTime date=createdAt}}
            <h3 class="timeline-header">
                {{name}}
            </h3>
            <div class="timeline-body">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <dt>Service Name</dt>
                    <dd>{{serviceName}}</dd>
                </dl>
            </div>
            <div class="timeline-footer">
                <span class="spaced">
                    {{> componentLinkEdit route=Route.SERVER_EDIT id=_id}}
                    {{> adminServerButtonRemove id=_id redirect=true}}
                </span>
            </div>
        </div>
    {{/with}}
</template>
